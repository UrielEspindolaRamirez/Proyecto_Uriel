<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mercado Libre Mexico</title>
</head>
<body>
    <!--Navegacion principal-->
    <header class="navp">
        
        <!--logo de mercado libre-->
        <img src="./imagenes/logo.png" alt="">
        
        <!--buscador de mercado libre-->
        <form class="buscador">
        <input type="text" placeholder="Buscar productos, marcas y mas">
        <button class="lupa boton">🔍</button>
        </form>
        
        <!--imagen de suscripcion--> 
        <img class="suscrip" src="./imagenes/suscrubete.png" alt="">
        
        <!--ubicacion a donde se manda los  pedidos-->
        <h5>ubicacion</h5>

        <!--menu abajo del buscador-->
            <form class="menu">
                <div>Categorias</div>
                <div>Ofertas</div>
            </form>

        <!--informacion del cliente-->
        <form class="cliente">
        <span>Uriel</span> 
        <span>Mis compras</span> 
        <span>Favoritos</span> 
        <span>🔔</span>
        <span>🛒</span>
        </form>
    </header>
    
</body>
</html>
