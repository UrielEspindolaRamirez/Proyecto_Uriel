<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mercado Libre Mexico</title>
</head>
<body>
    <!--Navegacion principal-->
    <nav class="navp">
        
        <!--logo de mercado libre-->
        <img src="./imagenes/logo.png" >
        
        <!--buscador de mercado libre-->
        <form class="buscador">
        <input class="inp" type="text" placeholder="Buscar productos, marcas y mas">
        <button class="lupa-boton">🔍</button>
        </form>
        
        <!--imagen de suscripcion--> 
        <img class="suscrip" src="./imagenes/suscrubete.png" alt="">
        
        <!--ubicacion a donde se manda los  pedidos-->
        <h5 ><button class="ubi">📍enviar a uriel <br>28000</button></h5>

        <!--menu abajo del buscador-->
            <form class="menu">
                <span><button class="button">Categorias</button></span>
                <span><button class="button">Ofertas</button></span>
                <span><button class="button">Historial</button></span>
                <span><button class="button">Supermercado</button></span>
                <span><button class="button">Vender</button></span>
                <span><button class="button">Ayuda</button></span>
            </form>

        <!--informacion del cliente-->
        <form class="cliente">
        <button class="button">Uriel</button> 
        <button class="button">Mis compras</button> 
        <button class="button">Favoritos</button> 
        <button class="button">🔔</button>
        <button class="button">🛒</button>
        </form>
    </nav>
    <img class="img" src="./imagenes/abajo.png">

    <img class="img1" src="./imagenes/2.0.webp">
    
    <div class="img-3">
        <img class="img-3-1" src="./imagenes/bloque2..webp">
        <img class="img-3-2" src="./imagenes/bloque3..webp">
        <img class="img-3-3" src="./imagenes/b.webp">
    </div>
    <h2 class="des">DESCUENTOS EXCLUSIVOS</h2>
    <div class="descuentos-1"><img class="d-1" src="./imagenes/descuento-1.webp"> <img class="d-2" src="./imagenes/descueto-2.webp" alt=""></div>
    <img class="d-3" src="./imagenes/descuentos-3.webp">
</body>
</html>
