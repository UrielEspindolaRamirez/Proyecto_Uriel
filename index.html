<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mercado Libre Mexico</title>
</head>
<body>
    <!--Navegacion principal-->
    <nav class="navp">
        
        <!--logo de mercado libre-->
        <img src="./imagenes/logo.png" >
        
        <!--buscador de mercado libre-->
        <form class="buscador">
        <input type="text" placeholder="Buscar productos, marcas y mas">
        <button class="lupa boton">🔍</button>
        </form>
        
        <!--imagen de suscripcion--> 
        <img class="suscrip" src="./imagenes/suscrubete.png" alt="">
        
        <!--ubicacion a donde se manda los  pedidos-->
        <h5 class="ubi">ubicacion</h5>

        <!--menu abajo del buscador-->
            <form class="menu">
                <span>Categorias</span>
                <span>Ofertas</span>
                <span>Historial</span>
                <span>Supermercado</span>
                <span>Vender</span>
                <span>Ayuda</span>
            </form>

        <!--informacion del cliente-->
        <form class="cliente">
        <span>Uriel</span> 
        <span>Mis compras</span> 
        <span>Favoritos</span> 
        <span>🔔</span>
        <span>🛒</span>
        </form>
    </nav>
    <img src="./imagenes/imgen_ofertas.webp">
    
</body>
</html>
